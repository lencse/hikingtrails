name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Parse node version
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm
      - name: Use Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          cache: yarn
#      - name: Build
#        run: make
      - name: Create deployment
        run: make .tmp/deploy.tgz
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v3
        with:
          name: deploy
          path: .tmp/deploy.tgz
      - run: echo $WORKFLOW_RUN_ID
        env:
          WORKFLOW_RUN_ID: ${{ github.run_id }}
      - run: make .tmp/artifact-data.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: cat .tmp/artifact-data.json
      - name: Write deployment file url
        env:
          WORKFLOW_RUN_ID: ${{ github.run_id }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: make .current-deployment-url.txt ; cat .current-deployment-url.txt
