---
layout: main
image: /kektura.jpg
---

<div class="w-full px-3 mb-6 md:mb-0">
    <label for="select-from" class="block uppercase tracking-wide font-bold mb-2">Honnan?</label>
    <div class="relative">
        <select class="hike-select block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="select-from">
            {% for checkpoint in site.data.data.checkpoints %}
                <option value="{{ checkpoint.name | slugify: 'latin' }}">
                    {{ checkpoint.name }}
                </option>
            {% endfor %}
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-blue-500">
            <svg class="fill-current h-8 w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
    </div>
</div>
<div class="w-full px-3">
    <label for="select-to" class="block uppercase tracking-wide font-bold mb-2">Hová?</label>
    <div class="relative">
        <select class="hike-select block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="select-to">
            {% for checkpoint in site.data.data.checkpoints %}
                <option value="{{ checkpoint.name | slugify: 'latin' }}">
                    {{ checkpoint.name }}
                </option>
            {% endfor %}
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-blue-500">
            <svg class="fill-current h-8 w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
    </div>
</div>
<div class="w-full flex items-center justify-around">
    <a id="map-link" class="inline-block bg-white hover:bg-opacity-75 text-blue-500 uppercase font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="#">Térkép</a>
    <a id="kml-link" class="inline-block bg-white hover:bg-opacity-75 text-blue-500 uppercase font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="#">KML file</a>
</div>
